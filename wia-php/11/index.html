<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <script>
      const changeFrame = (file = null) => {
        const tresc = document.getElementById("tresc");
        if (file != null) {
          tresc.innerHTML = `<div  id="tresc" style='width: 100%; height: 100%'><iframe src=${file} width="100%" height="100%" frameborder="0"></iframe></div>`;
        }
        else{
          tresc.innerHTML = "<p>Treść strony</p>"
        }
      };
    </script>
    <div id="all" onload="changeFrame()">
      <div id="baner"><p>BANER</p></div>
      <div id="tresc"></div>
      <div id="menu">
        <p>Menu</p>
        <ul>
          <li>
            <a onclick="changeFrame()" href="#">Strona główna</a>
          </li>
          <li><a onclick="changeFrame('tabela.html')" href="#">Tabela</a></li>
          <li><a onclick="changeFrame('kontakt.html')" href="#">Kontakt</a></li>
        </ul>
      </div>
      <div id="stopka"><p>Stopka</p></div>
    </div>
  </body>
</html>
