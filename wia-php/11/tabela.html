<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELA</title>
    <link rel="stylesheet" href="./style/tabela.css">
</head>
<body>
    <table>
        <tr>
            <th class="tytul">Produkty</th>
            <th class="tytul">Liczba sztuk</th>
            <th class="tytul">Cena/sztuka</th>
            <th class="tytul">Cena</th>
        </tr>
        <tr>
            <td class="comp">Jednostka centralna</td>
            <td class="wartosc">5</td>
            <td class="wartosc">2000,00zł</td>
            <td class="wartosc">10000,00zł</td>
        </tr>
        <tr>
            <td class="comp">Monitor</td>
            <td class="wartosc">5</td>
            <td class="wartosc">600,00zł</td>
            <td class="wartosc">3000,00zł</td>
        </tr>
        <tr>
            <td class="comp">Klawiatura+mysz</td>
            <td class="wartosc">5</td>
            <td class="wartosc">55,00zł</td>
            <td class="wartosc">275,00zł</td>
        </tr>
        <tr>
            <td id="raz" colspan=2>Razem</td>
            <td class="wartosc">2000,00zł</td>
            <td class="wartosc">10000,00zł</td>
        </tr>
    </table>
</body>
</html>
